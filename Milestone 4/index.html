<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Editable Resume Builder</title>
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend> Peronal Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="name" placeholder="Enter your email" required>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="name" placeholder="Enter your phone number" required>
            <label for="github">Github:</label>
            <input type="url" id="github" name="name" placeholder="Enter your github url" required>
            <label for="linkedin">LinkedIn:</label>
            <input type="url" id="linkedin" name="name" placeholder="Enter your linkedin url" required>
        </fieldset>

        <fieldset>
            <legend>Education</legend>
            <label for="education">Education:</label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>

        <fieldset>
            <legend>Experience</legend>
            <label for="experience">Experience:</label>
            <textarea id="experience" placeholder="Enter your work Experience" rows="4" required></textarea>
        </fieldset>

        
        <fieldset>
            <legend>Skills</legend>
            <label for="skills">Skills:</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>

    <br>

    <!-- Dynamic & Editable Resume -->
     <div id="resume-display" contenteditable="true">
        <!-- Resume will be generated below -->
     </div>

    <script src="script.js"></script>
</body>
</html>
